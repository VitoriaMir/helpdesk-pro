<div class="login-container">
  <div class="login-header">
    <div class="logo">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#007bff">
        <path
          d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z" />
      </svg>
    </div>
    <h2>Entrar no Sistema</h2>
    <p class="welcome-text">Bem-vindo de volta! Por favor, insira suas credenciais</p>
  </div>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <!-- Campo: Email -->
    <div class="form-group">
      <label for="email">E-mail</label>
      <div class="input-wrapper">
        <input type="email" id="email" formControlName="email" placeholder="seuemail@exemplo.com"
          autocomplete="email" />
        <span class="icon-end">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#777">
            <path
              d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 14H4V8l8 5 8-5v10zm-8-7L4 6h16l-8 5z" />
          </svg>
        </span>
      </div>
      <div class="error" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
        <small *ngIf="loginForm.get('email')?.errors?.['required']">E-mail é obrigatório.</small>
        <small *ngIf="loginForm.get('email')?.errors?.['email']">Formato de e-mail inválido.</small>
      </div>
    </div>

    <!-- Campo: Senha -->
    <div class="form-group">
      <div class="label-wrapper">
        <label for="password">Senha</label>
        <a class="forgot-password" routerLink="/recuperar-senha">Esqueceu sua senha?</a>
      </div>
      <div class="input-wrapper">
        <input [type]="showPassword ? 'text' : 'password'" id="password" formControlName="password"
          placeholder="********" autocomplete="current-password" />
        <button type="button" class="icon-button" (click)="togglePasswordVisibility()" tabindex="-1"
          [attr.aria-label]="showPassword ? 'Ocultar senha' : 'Mostrar senha'">
          <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#777">
            <path
              d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z" />
          </svg>
          <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#777">
            <path
              d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46A11.804 11.804 0 0 0 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z" />
          </svg>
        </button>
      </div>
      <div class="error" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
        <small>Senha é obrigatória.</small>
      </div>
    </div>

    <!-- Erro geral -->
    <div class="error" *ngIf="errorMessage">
      <small>{{ errorMessage }}</small>
    </div>

    <!-- Botão -->
    <button type="submit" class="btn-submit" [disabled]="loginForm.invalid || isLoading">
      <span *ngIf="!isLoading">Entrar</span>
      <span *ngIf="isLoading">Carregando...</span>
    </button>

    <div class="divider">
      <span>ou</span>
    </div>

    <div class="social-login">
      <button type="button" class="social-btn google">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#4285F4">
          <path
            d="M12.24 10.285V14.4h6.806c-.275 1.765-2.056 5.174-6.806 5.174-4.095 0-7.439-3.389-7.439-7.574s3.345-7.574 7.439-7.574c2.33 0 3.891.989 4.785 1.849l3.254-3.138C18.189 1.186 15.479 0 12.24 0c-6.635 0-12 5.365-12 12s5.365 12 12 12c6.926 0 11.52-4.869 11.52-11.726 0-.788-.085-1.39-.189-1.989H12.24z" />
        </svg>
        Continuar com Google
      </button>
    </div>

    <div class="signup-link">
      Não tem uma conta? <a routerLink="/cadastro">Cadastre-se</a>
    </div>
  </form>
</div>
